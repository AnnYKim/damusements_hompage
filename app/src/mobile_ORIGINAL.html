    .loading {
      z-index: 1500;

      background: #000;
      display: -webkit-flex;
      display: -moz-flex;
      display: -ms-flex;

      -webkit-align-items: center;
      -moz-align-items: center;
      -ms-align-items: center;
      align-items: center
    }

    .loading>.loading-container {
      position: relative;
      display: block;
      width: 300px;
      height: 80px;
      overflow: hidden;
      user-select: none;
    }

    .loading-image {
      display: block;
      width: 100%;
    }

    .loading-image:hover+.line {
      transform: scaleX(1);
      left: 0;
    }

    .loading .line {
      display: block;
      margin-top: 10px;
      height: 10px;
      width: 320px;
      position: absolute;
      left: -100%;
      background-color: #f9fafa;
      /* transition: all 0.2s; */
      animation: loading 1.5s infinite
    }

    .loading.fadeOut {
      opacity: 0;
      transition: opacity 1s 0.3s;
    }
  </style>
